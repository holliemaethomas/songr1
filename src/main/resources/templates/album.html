<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddAlbum</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Cool Music Starts Here </h1>

<fieldset>
    <form action="/album" method="post">
        <input name="artist" placeholder="Artist"/>
        <input name="title" placeholder="Title"/>
        <input name="songCount" placeholder="songCount"/>
        <input name="albumLength" placeholder="albumLength"/>
        <input name="imageUrl" placeholder="imageUrl"/>
        <input type="submit">
    </form>
</fieldset>

<span>

    <ul th:each="album : ${metalAlbums}" >
            <li th:text="${album.artist}"></li>
            <li th:text="${album.title}"></li>
            <li th:text="${album.songCount}"></li>
            <li th:text="${album.albumLength}"></li>
            <li><img th:src="${album.imageUrl}"/></li>

    </ul>

</span>
